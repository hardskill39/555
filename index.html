<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warface Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Warface Guide</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Game on!</h2>
            <p>Здесь будут лучшие гайды по Warface, тактики и советы...</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </section>

    <section id="assault">
        <h2>Штурмы</h2>
        <p>Здесь будут советы и тактики по штурмам в Warface...</p>
    </section>

    <section id="victories">
        <h2>Победы</h2>
        <p>Как достичь победы в разных режимах игры...</p>
    </section>

    <section id="statometer">
        <h2>Статомер</h2>
        <form id="stat-form">
            <label for="nickname">Введите никнейм:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="desired-stat">Желаемая статистика (K/D):</label>
            <input type="text" id="desired-stat" name="desired-stat" required>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </section>

    <section id="videos">
        <h2>Видео</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>Warface Guide &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
